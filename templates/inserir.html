<!DOCTYPE HTML>
<!--

-->

<html>
	<head>
		<title>Euro Trip</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="static/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="logo"><a href="index.html">Euro Trip</a></div>
			</header>


		<!-- Banner -->
			<section id="banner" class="image" data-bg="static/images/banner.jpg">
				<div class="inner">
					<header>
						<h1>Bem vind@!</h1>
					</header>
						<form action="{{ url_for('inserir')}}" method="POST">
							<div class="row uniform">
							    <div class="6u 12u$(xsmall)">
								<p>Nome/usuario:
								<br><input type="text" name="nome" required >
							    </div>
							    <div class="6u 12u$(xsmall)">
							    	<p>Sobrenome:
								<br><input type="text" name="sobrenome" required >
							    </div>
							    <div class="4u 12u$(xsmall)">
								<p>Telefone:
								<br><input type="text" name="telefone" required >
							    </div>
							    <div class="8u 12u$(xsmall)">
							    	<p>Email:
								<br><input type="text" name="email" required >
							    </div>
							    <div class="12u 12u$(xsmall)">
								<p>Senha:
								<br><input type="password" name="senha" required >
							    </div>
							    <div class="12u 12u$(xsmall)">
								<br><input type = "submit" value= "Cadastrar" >
							    </div>
							</div>
						</form>
		<!-- Scripts -->
			<script src="static/js/jquery.min.js"></script>
			<script src="static/js/jquery.scrolly.min.js"></script>
			<script src="static/js/jquery.scrollex.min.js"></script>
			<script src="static/js/skel.min.js"></script>
			<script src="static/js/util.js"></script>
			<script src="static/js/main.js"></script>

	</body>
</html>
